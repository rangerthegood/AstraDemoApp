<h1>Welcome {{ current_user.first_name }}!</h1>


{% with messages = get_flashed_messages() %}
        {% if messages %}
                <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                </ul>
        {% endif %}
{% endwith %}


<a href="{{ url_for('logout') }}">Logout</a>
