{% with messages = get_flashed_messages() %}
        {% if messages %}
                <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                </ul>
        {% endif %}
{% endwith %}

<form action="{{ url_for('registration') }}" method="POST" accept-charset="utf-8">
{{ form.username }}
{{ form.first_name }}
{{ form.last_name }}
{{ form.password }}
{{ form.csrf_token }}
<input type="submit" value="Register" />
</form>
